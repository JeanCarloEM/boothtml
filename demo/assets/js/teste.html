  <body>
    <a id='tester' href="https://twitter.com/intent/tweet?url=https://www.webniraj.com/2012/09/11/twitter-api-tweet-button-callbacks/&amp;text=Twitter+API:+Tweet+Button+Callbacks"><i class="icon-twitter-sign icon-white"></i> Tweet</a>

    <!-- TODO: Missing CoffeeScript 2 -->

    <script type="text/javascript">//<![CDATA[


      function loguser(event) {
        if (event) {
          alert('Tweeted');
          console.log(event);
        }
      }

      window.twttr = (function (d, s, id) {
        var t, js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id))
          return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);
        return window.twttr || (t = {_e: [], ready: function (f) {
            t._e.push(f)
          }});
      }(document, "script", "twitter-wjs"));

      twttr.ready(function (twttr) {
        twttr.events.bind('tweet', loguser);
      });


      //]]></script>

    <script>
      // tell the embed parent frame the height of the content

            slug: "EZ4wu"
          }], "*")
      }

      // always overwrite window.name, in case users try to set it manually
      window.name = "result";

      function events() {
        jQuery._data($("#tester").get(0), "events").click[0].handler;
      }
